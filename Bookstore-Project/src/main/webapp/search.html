<!DOCTYPE html>
<html>
  <head>
    <title>Search</title>
    <style>
      .searchbox {
        float: left;
      }
      input[type="text"] {
        padding: 6px;
        margin-top: 8px;
        font-size: 17px;
        border: none;
      }
      .searchbox button {
        padding: 8px;
        margin-top: 10px;
        margin-left: 10px;
        font-size: 20px;
        border: none;
        cursor: pointer;
      }

      .searchbox button:hover {
        background: blue;
      }
    </style>
    <body style="background-color: tan"></body>
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/search.css" />
    <script src="https://use.fontawesome.com/d721eef411.js"></script>
  </head>
  <body>
    <nav>
      <div class="heading">
        <h4>GAYZ BookStore</h4>
      </div>
      <ul class="nav-links">
        <li><a class="active" href="index.html" id="home">Home</a></li>
        <li><a class="active" href="priceTool.html" id="price">PCT</a></li>
        <li><a class="active" href="search.html" id="search">Search</a></li>
        <li>
          <a class="active" href="cart.html" id="cart"
            ><i class="fa fa-shopping-cart" aria-hidden="true"></i
          ></a>
        </li>
      </ul>
    </nav>

    <h1>Search for Your Book!</h1>

    <div class="searchbox">
      <form action="Search" method="POST">
      	Book Title: <input type="text" name="title" id="title"> <br />
      	
      	Author First Name: <input type="text" name="fName" id="first"> <br />
      	
      	Author Last Name: <input type="text" name="lName" id="last"> <br />
      	
      	Rating (1-5): <input type="text" name="rating" id="rating"> <br />
      

        <br />

        <input type="submit" value="Submit" id="submit" />
      </form>
    </div>
  </body>
</html>
